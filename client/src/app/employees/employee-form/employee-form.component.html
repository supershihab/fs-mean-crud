
<!-- Bind this form to employee.service form builder using formGroup directive-->
<!-- formControlName="fullName, we'll use this to get the value from the form for model binding-->
<form class="row" [formGroup]="service.employeeForm" (submit)="onSubmit()">
  <div class="col-12 mb-3">
    <label class="form-label">Full Name</label>
    <input type="text" class="form-control form-control-lg" placeholder="Enter your full name" formControlName="fullName">
  </div>

  <div class="col-12 mb-3">
    <label class="form-label">Position</label>
    <input type="text" class="form-control form-control-lg" placeholder="Designation" formControlName="position">
  </div>

  <div class="col-6 mb-3">
    <label class="form-label">Location</label>
    <input type="text" class="form-control form-control-lg" placeholder="City, country" formControlName="location">
  </div>

  <div class="col-6 mb-3">
    <label class="form-label">Salary</label>
    <input type="text" class="form-control form-control-lg" placeholder="Per month" type="number" formControlName="salary">
  </div>

  <div class="col-12 d-grid">
    <button class="btn btn-lg btn-primary" type="submit">Submit</button>
  </div>
</form>
